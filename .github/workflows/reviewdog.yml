name: reviewdog
on: [push, pull_request]
jobs:
  vint:
    name: runner / vint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: vint
        uses: reviewdog/action-vint@6b002bde4f628db9551a2144d3a615f9159cf9c7 # v1
        with:
          github_token: ${{ secrets.github_token }}
      - name: vint-pr-review
        uses: reviewdog/action-vint@6b002bde4f628db9551a2144d3a615f9159cf9c7 # v1
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
  vimlint:
    name: runner / vimlint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: vimlint
        uses: tsuyoshicho/action-vimlint@73515ed80ed7a95548ae3222498865302ead94f0 # v1
        with:
          github_token: ${{ secrets.github_token }}
      - name: vimlint-pr-review
        uses: tsuyoshicho/action-vimlint@73515ed80ed7a95548ae3222498865302ead94f0 # v1
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
  misspell:
    name: runner / misspell
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: misspell-pr-review
        uses: reviewdog/action-misspell@9daa94af4357dddb6fd3775de806bc0a8e98d3e4 # v1
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
  vital-throw-message:
    name: runner / vital-throw-message
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: vital-throw-message
        uses: ./.github/actions/vital-throw-message
        with:
          github_token: ${{ secrets.github_token }}
      - name: vital-throw-message-pr-review
        uses: ./.github/actions/vital-throw-message
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
